<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Shop Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffb6b9;
            --secondary: #fcd5ce;
            --accent: #cdb4db;
            --success: #a3e635;
            --warning: #ffe066;
            --danger: #ff6f61;
            --info: #6ec6ff;
            --white: #fff;
            --gray: #f5f5f5;
            --shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            background: var(--gray);
            min-height: 100vh;
        }
        html, body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 16px 32px 16px;
            box-sizing: border-box;
        }
        h1 {
            font-family: 'Baloo 2', cursive;
            text-align: center;
            margin: 32px 0 24px 0;
            color: var(--primary);
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 1px 2px 0 var(--white), 0 2px 8px var(--primary);
        }
        .controls {
            background: var(--white);
            padding: 24px 20px 16px 20px;
            border-radius: 16px;
            margin: 0 auto 28px auto;
            box-shadow: var(--shadow);
            max-width: 900px;
        }
        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        input, select, button {
            padding: 10px 14px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: box-shadow 0.2s, border 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border: 1.5px solid var(--primary);
            box-shadow: 0 0 0 2px var(--primary)33;
        }
        input, select {
            flex: 1;
            min-width: 120px;
            background: var(--gray);
        }
        button {
            background: var(--primary);
            color: var(--white);
            border: none;
            cursor: pointer;
            min-width: 90px;
            font-weight: 600;
            box-shadow: 0 2px 8px #ffb6b933;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover, button:focus {
            background: var(--accent);
            transform: translateY(-2px) scale(1.04);
        }
        .btn-success { background: var(--success); color: #333; }
        .btn-success:hover { background: #bef264; }
        .btn-warning { background: var(--warning); color: #333; }
        .btn-warning:hover { background: #ffe599; }
        .btn-danger { background: var(--danger); }
        .btn-danger:hover { background: #ffb4a2; }
        .sweets-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: none;
            margin: 0 auto;
            max-width: 700px;
        }
        .sweet-item {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 24px 18px 18px 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
            position: relative;
            transition: transform 0.15s, box-shadow 0.15s;
            animation: fadeInUp 0.5s;
            width: 100%;
        }
        .sweet-item:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 32px #ffb6b955;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .sweet-info {
            flex: 1;
        }
        .sweet-name {
            font-family: 'Baloo 2', cursive;
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 6px;
        }
        .sweet-details {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }
        .sweet-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .sweet-actions button {
            padding: 6px 12px;
            font-size: 0.95rem;
        }
        .stock-badge {
            display: inline-block;
            font-size: 0.85rem;
            padding: 2px 10px;
            border-radius: 12px;
            margin-left: 8px;
            background: var(--info);
            color: #fff;
            font-weight: 600;
        }
        .stock-badge.low { background: var(--warning); color: #333; }
        .stock-badge.out { background: var(--danger); }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.25);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }
        .modal.show {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }
        .modal-content {
            background: var(--white);
            padding: 28px 20px 20px 20px;
            border-radius: 16px;
            width: 95%;
            max-width: 400px;
            box-shadow: var(--shadow);
            animation: popIn 0.3s;
        }
        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; }
        }
        .modal h2 {
            margin-bottom: 18px;
            color: var(--primary);
            font-family: 'Baloo 2', cursive;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #444;
        }
        .form-group input,
        .form-group select {
            width: 100%;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .loading {
            text-align: center;
            padding: 60px 0;
            color: #aaa;
            font-size: 1.2rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 0 auto 18px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 14px 28px;
            border-radius: 8px;
            color: white;
            z-index: 1001;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 2px 12px #0002;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55), background 0.2s;
            opacity: 0.95;
        }
        .toast.show {
            transform: translateX(0);
        }
        .toast.success { background: var(--success); color: #333; }
        .toast.error { background: var(--danger); }
        .toast.info { background: var(--info); }
        .floating-add-btn {
            display: none;
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2.2rem;
            box-shadow: 0 4px 16px #ffb6b955;
            cursor: pointer;
            z-index: 1100;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }
        .floating-add-btn:hover {
            background: var(--accent);
            transform: scale(1.08);
        }
        @media (max-width: 900px) {
            .container { max-width: 100%; padding: 0 6px 24px 6px; }
            .controls { max-width: 100%; }
        }
        @media (max-width: 700px) {
            .container { padding: 0 2vw 16vw 2vw; }
            .controls { padding: 12px 2vw 8px 2vw; }
            .sweets-list { gap: 10px; max-width: 98vw; }
            .sweet-item { padding: 12px 4px 10px 4px; }
        }
        @media (max-width: 600px) {
            .container { padding: 0 2vw 20vw 2vw; }
            h1 { font-size: 1.3rem; margin: 18px 0 12px 0; }
            .controls { margin-bottom: 10px; padding: 8px 2vw 4px 2vw; }
            .sweets-list { gap: 7px; max-width: 99vw; }
            .sweet-item { padding: 8px 2px 8px 2px; min-height: 100px; }
            .modal-content { padding: 16px 4px 10px 4px; max-width: 98vw; }
            .toast { top: 8px; right: 8px; padding: 8px 12px; font-size: 0.95rem; }
            .floating-add-btn { bottom: 12vw; right: 6vw; width: 48px; height: 48px; font-size: 1.5rem; }
        }
        @media (max-width: 400px) {
            .container { padding: 0 1vw 24vw 1vw; }
            .modal-content { padding: 8px 2px 6px 2px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç¨ Sweet Shop Management</h1>
        <div class="controls">
            <div class="form-row">
                <input type="text" id="searchName" placeholder="Search by name">
                <select id="searchCategory">
                    <option value="">All Categories</option>
                    <option value="Nut-Based">Nut-Based</option>
                    <option value="Milk-Based">Milk-Based</option>
                    <option value="Vegetable-Based">Vegetable-Based</option>
                    <option value="Chocolate">Chocolate</option>
                </select>
                <input type="number" id="minPrice" placeholder="Min Price">
                <input type="number" id="maxPrice" placeholder="Max Price">
            </div>
            <div class="form-row">
                <button onclick="handleSearch()">Search</button>
                <button onclick="clearSearch()">Clear</button>
                <button class="btn-success" onclick="showAddModal()" id="addSweetBtn">Add Sweet</button>
            </div>
        </div>
        <button class="floating-add-btn" onclick="showAddModal()" title="Add Sweet">+</button>
        <div class="sweets-list" id="sweetsList">
            <div class="loading"><div class="spinner"></div>Loading sweets...</div>
        </div>
        <!-- Add/Edit Modal -->
        <div class="modal" id="sweetModal">
            <div class="modal-content">
                <h2 id="modalTitle">Add Sweet</h2>
                <form id="sweetForm" onsubmit="handleSweetForm(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="sweetName" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="sweetCategory" required>
                            <option value="">Select Category</option>
                            <option value="Nut-Based">Nut-Based</option>
                            <option value="Milk-Based">Milk-Based</option>
                            <option value="Vegetable-Based">Vegetable-Based</option>
                            <option value="Chocolate">Chocolate</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price (‚Çπ)</label>
                        <input type="number" id="sweetPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="sweetQuantity" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="hideModal()">Cancel</button>
                        <button type="submit" class="btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Quantity Modal -->
        <div class="modal" id="quantityModal">
            <div class="modal-content">
                <h2 id="quantityTitle">Purchase Sweet</h2>
                <form id="quantityForm" onsubmit="handleQuantityForm(event)">
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="quantityAmount" min="1" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="hideQuantityModal()">Cancel</button>
                        <button type="submit" class="btn-success" id="quantitySubmit">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="toast" id="toast"></div>
    </div>
    <script>
        const API_BASE = '/api/sweets';
        let currentSweets = [];
        let currentSweetId = null;
        let currentAction = null;
        // Load sweets on page load
        document.addEventListener('DOMContentLoaded', loadSweets);
        async function loadSweets() {
            const list = document.getElementById('sweetsList');
            list.innerHTML = '<div class="loading"><div class="spinner"></div>Loading sweets...</div>';
            try {
                const response = await fetch(API_BASE);
                const data = await response.json();
                if (data.success) {
                    currentSweets = data.data;
                    renderSweets(currentSweets);
                }
            } catch (error) {
                showToast('Error loading sweets', 'error');
            }
        }
        function renderSweets(sweets) {
            const list = document.getElementById('sweetsList');
            if (sweets.length === 0) {
                list.innerHTML = '<div class="loading">No sweets found</div>';
                return;
            }
            list.innerHTML = sweets.map(sweet => `
                <div class="sweet-item">
                    <div class="sweet-info">
                        <div class="sweet-name">${sweet.name}</div>
                        <div class="sweet-details">
                            ${sweet.category} ‚Ä¢ ‚Çπ${sweet.price} ‚Ä¢ Stock: ${sweet.quantity}
                            <span class="stock-badge ${sweet.quantity === 0 ? 'out' : sweet.quantity < 10 ? 'low' : ''}">
                                ${sweet.quantity === 0 ? 'Out of Stock' : sweet.quantity < 10 ? 'Low Stock' : 'In Stock'}
                            </span>
                        </div>
                    </div>
                    <div class="sweet-actions">
                        <button onclick="showPurchaseModal(${sweet.id})" ${sweet.quantity === 0 ? 'disabled' : ''}>
                            Purchase
                        </button>
                        <button class="btn-success" onclick="showRestockModal(${sweet.id})">
                            Restock
                        </button>
                        <button class="btn-warning" onclick="showEditModal(${sweet.id})">
                            Edit
                        </button>
                        <button class="btn-danger" onclick="deleteSweet(${sweet.id})">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        async function handleSearch() {
            const params = new URLSearchParams();
            const name = document.getElementById('searchName').value.trim();
            const category = document.getElementById('searchCategory').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            if (name) params.append('name', name);
            if (category) params.append('category', category);
            if (minPrice) params.append('minPrice', minPrice);
            if (maxPrice) params.append('maxPrice', maxPrice);
            try {
                const response = await fetch(`${API_BASE}/search?${params}`);
                const data = await response.json();
                if (data.success) {
                    renderSweets(data.data);
                }
            } catch (error) {
                showToast('Search failed', 'error');
            }
        }
        function clearSearch() {
            document.getElementById('searchName').value = '';
            document.getElementById('searchCategory').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            loadSweets();
        }
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Sweet';
            document.getElementById('sweetForm').reset();
            currentSweetId = null;
            showModal();
        }
        async function showEditModal(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const data = await response.json();
                if (data.success) {
                    const sweet = data.data;
                    document.getElementById('modalTitle').textContent = 'Edit Sweet';
                    document.getElementById('sweetName').value = sweet.name;
                    document.getElementById('sweetCategory').value = sweet.category;
                    document.getElementById('sweetPrice').value = sweet.price;
                    document.getElementById('sweetQuantity').value = sweet.quantity;
                    currentSweetId = id;
                    showModal();
                }
            } catch (error) {
                showToast('Error loading sweet', 'error');
            }
        }
        async function handleSweetForm(e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('sweetName').value.trim(),
                category: document.getElementById('sweetCategory').value,
                price: parseFloat(document.getElementById('sweetPrice').value),
                quantity: parseInt(document.getElementById('sweetQuantity').value)
            };
            try {
                const url = currentSweetId ? `${API_BASE}/${currentSweetId}` : API_BASE;
                const method = currentSweetId ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (data.success) {
                    showToast(data.message || 'Sweet saved', 'success');
                    hideModal();
                    loadSweets();
                } else {
                    showToast(data.message || 'Save failed', 'error');
                }
            } catch (error) {
                showToast('Error saving sweet', 'error');
            }
        }
        async function deleteSweet(id) {
            if (!confirm('Delete this sweet?')) return;
            try {
                const response = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                const data = await response.json();
                if (data.success) {
                    showToast('Sweet deleted', 'success');
                    loadSweets();
                } else {
                    showToast('Delete failed', 'error');
                }
            } catch (error) {
                showToast('Error deleting sweet', 'error');
            }
        }
        function showPurchaseModal(id) {
            currentSweetId = id;
            currentAction = 'purchase';
            document.getElementById('quantityTitle').textContent = 'Purchase Sweet';
            document.getElementById('quantitySubmit').textContent = 'Purchase';
            document.getElementById('quantityForm').reset();
            showQuantityModal();
        }
        function showRestockModal(id) {
            currentSweetId = id;
            currentAction = 'restock';
            document.getElementById('quantityTitle').textContent = 'Restock Sweet';
            document.getElementById('quantitySubmit').textContent = 'Restock';
            document.getElementById('quantityForm').reset();
            showQuantityModal();
        }
        async function handleQuantityForm(e) {
            e.preventDefault();
            const quantity = parseInt(document.getElementById('quantityAmount').value);
            try {
                const response = await fetch(`${API_BASE}/${currentSweetId}/${currentAction}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quantity })
                });
                const data = await response.json();
                if (data.success) {
                    showToast(data.message, 'success');
                    hideQuantityModal();
                    loadSweets();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                showToast('Operation failed', 'error');
            }
        }
        function showModal() {
            document.getElementById('sweetModal').classList.add('show');
        }
        function hideModal() {
            document.getElementById('sweetModal').classList.remove('show');
        }
        function showQuantityModal() {
            document.getElementById('quantityModal').classList.add('show');
        }
        function hideQuantityModal() {
            document.getElementById('quantityModal').classList.remove('show');
        }
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        // Close modals on backdrop click
        document.getElementById('sweetModal').addEventListener('click', (e) => {
            if (e.target.id === 'sweetModal') hideModal();
        });
        document.getElementById('quantityModal').addEventListener('click', (e) => {
            if (e.target.id === 'quantityModal') hideQuantityModal();
        });
    </script>
</body>
</html>
